<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <div class="main_card">
    <div class="main_text">WE'RE LAUNCHING SOON</div>

    <div class="box_card">
      <div class="box_model">
        <h1>08</h1>
        <div class="box_top"></div>
        <div class="box_bottom"></div>
        <div class="que">DAYS</div>
      </div>
      <div class="box_model">
        <div class="box_top"></div>
        <div class="box_bottom"></div>
        <h1>23</h1>
        <div class="que">Hours</div>
      </div>
      <div class="box_model">
        <div class="box_top"></div>
        <div class="box_bottom"></div>
        <h1>55</h1>
        <div class="que">Minutes</div>
      </div>
      <div class="box_model">
        <div class="box_top"></div>
        <div class="box_bottom"></div>
        <h1>41</h1>
        <div class="que">Seconds</div>
      </div>
    </div>
  </div>
  <div class="foot">
    <img src="images/icon-facebook.svg" alt="">
    <img src="images/icon-pinterest.svg" alt="">
    <img src="images/icon-instagram.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hskwoo</a>.
  </div>
</body>
</html>
